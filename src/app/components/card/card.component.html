<mat-card *ngFor="let music of music?.results; let index = index">
<mat-card-header>
  <div class="icon-actions">
    <mat-icon>favorite</mat-icon>
    <mat-icon>share</mat-icon>
    <mat-icon>turned_in</mat-icon>
    <mat-icon>highlight_off</mat-icon>
  </div>
</mat-card-header>
<img mat-card-img [src]="music.artworkUrl100" alt="">
<mat-card-content>
  <audio controls [id]="index">
    <source [src]="music.previewUrl" type="audio/ogg">
    <source [src]="music.previewUrl" type="audio/mpeg">
  </audio>
  <div class="card-details">
    <h4>{{ music.trackName }}</h4>
    <p>Artiste : {{ music.artistName }}</p>
    <p>Album : {{ music.collicionName }}</p>
    <p>Pays : {{ music.country }}</p>
    <p>Piste N° : {{ music.trackNumber }}</p>
    <p>Genre : {{ music.primaryGenreName }}</p>
  </div>
</mat-card-content>
<mat-card-actions>
  <button #stopBtn mat-button color="primary" (click)="stopSong(music)">Arrêter</button>
  <button #playBtn mat-flat-button color="primary" (click)="playSong(music)">Play</button>
</mat-card-actions>
</mat-card>
